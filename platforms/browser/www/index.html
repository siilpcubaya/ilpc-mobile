<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' http://ilpc-mobile.ifubaya.com http://ksm-if.com https://use.fontawesome.com/releases/v5.2.0/css/all.css data: gap: ms-appdata: https://ssl.gstatic.com 'unsafe-eval'; 
    style-src 'self' https://use.fontawesome.com/releases/v5.2.0/css/all.css 'unsafe-inline'; 
    media-src *; 
    img-src filesystem: data: *; 
    script-src 'self' 'unsafe-inline' 'unsafe-eval' *; 
    connect-src *; 
    font-src https://use.fontawesome.com/releases/v5.2.0/css/all.css *">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>ILPC</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to FontAwesome Library CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
</head>

<body>
<!-- App root element -->
<div id="app">
  <!-- Left panel -->
  <div class="panel panel-left panel-cover swipeNoFollow closeByBackdropClick">

      <!-- GAMEMASTER PANEL -->

      <div class="block list panel-gamemaster">
        <p>Where are you going?</p>
        <ul>
          <li class="item-content">
            <a href="/home/" data-panel="left" class="panel-close about-button">
              <div class="item-inner">
                <div class="item-title">Home</div>
              </div>
            </a>
          </li>
          <li class="item-content">
            <a href="/scoreboard/" data-panel="left" class="panel-close about-button">
              <div class="item-inner">
                <div class="item-title">Scoreboard</div>
              </div>
            </a>
          </li>
          <li class="item-content">
            <a href="#" data-panel="left" class="panel-close about-button btnLogout">
              <div class="item-inner">
                <div class="item-title">Log Out</div>
              </div>
            </a>
          </li>
        </ul>
      </div>

      <!-- ADMIN PANEL -->
      <div class="block list panel-admin">
        <p>Where are you going?</p>
        <ul>
          <li class="item-content">
            <a href="/post/" data-panel="left" class="panel-close about-button">
              <div class="item-inner">
                <div class="item-title">Post</div>
              </div>
            </a>
          </li>
          <li class="item-content">
            <a href="/team/" data-panel="left" class="panel-close about-button">
              <div class="item-inner">
                <div class="item-title">Team</div>
              </div>
            </a>
          </li>
          <li class="item-content">
            <a href="#" data-panel="left" class="panel-close about-button btnLogout">
              <div class="item-inner">
                <div class="item-title">Log Out</div>
              </div>
            </a>
          </li>
        </ul>
      </div>

  </div>

  <!-- Statusbar overlay -->
  <div class="statusbar"></div>

  <!-- Your main view, should have "view-main" class -->
  <div class="view view-main">

  </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/framework7.min.js"></script>
<script type="text/javascript" src="js/template7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
