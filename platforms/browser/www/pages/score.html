<div data-name="inputscore" class="page">
  <!-- Top Navbar -->
  <div class="navbar no-shadow color-black">
    <div class="navbar-inner">
      <!-- Left Navbar -->
      <div class="left">
        <div class="block">
          <a href="/home/" data-panel="left">
            <i class="f7-icons">left</i>
          </a>
        </div>
      </div>
      <!-- Navbar Title -->
      <div class="title">Input Team Score</div>
    </div>
  </div>

  <div class="page-content">
    <form action="" method="POST" class="form-ajax-submit">
      <div class="list no-hairlines-md">
        <ul>
          <!-- untuk nama tim -->
          <li id="teamName" class="item-content item-input">
            
          </li>
          
          <!-- untuk scoring -->
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Score</div>
               <div class="item-input-wrap">
                <select id="teamScore" name="score">
                  <script type="text/template7" id="t7Score" src="../js/my-app.js">
                  {{#each score}}
                    <option value="{{point}}">{{value}}</option>
                  {{/each}}
                  </script>
                </select>
               </div>
            </div>
          </li>

          <li class="block block-strong row">
            <div class="col">
              <input type="button" name="btnsubmit" id="btnsubmit" class="button button-fill button-round color-black" value="SUBMIT">
            </div>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>
